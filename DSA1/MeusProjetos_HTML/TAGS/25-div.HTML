<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testando DIV</title>
    <style>
        .base{
            text-align: center;
            width: 700px;
            margin-left: 5%;
            padding: 0px 50px 0px 50px;
        }
        #cabecalho{
            background-color: gray;
            color: black;
            font-size: 65px;
            padding: 10px;
            width: 700px;
            margin-left: -1.5%;
        }
        #div-bloco1{
            background-color: red;
            font-size: 65px;
            padding: 10px;
            color: yellow;
        }
        #div-bloco2{
            background-color: green;
            font-size: 65px;
            padding: 10px;
            color: aqua;
        }
        #div-bloco3{
            background-color: blue;
            font-size: 65px;
            padding: 10px;
            color: azure;
        }        
    </style>
</head>
<body>
    <div class="base">
        <!--Para Inclusão dos símbolos <> ulitizar: &lt e &gt -->
        <div id="cabecalho"> Testando HTML5 Com Container &ltDIV&gt</div>
    </div>

    <div class="base">
        <div id="div-bloco1">
            <p>Divisão Bloco 1 Vermelho</p>
        </div>
    </div>

    <div class="base">
        <div id="div-bloco2">
            <p>Divisão Bloco 2 Verde</p>
        </div>
    </div>

    <div class="base">
        <div id="div-bloco3">
            <p>Divisão Bloco 3 Azul</p>
        </div>
    </div>
</body>
</html>
