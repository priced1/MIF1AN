<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <style>
        body {
            font-size: 30px;
        }
        #fontFamily {
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>Fonte Normal</p>
    <div id="fontFamily">
        <p>Font-family</p>
    </div>
    
</body>
</html>
